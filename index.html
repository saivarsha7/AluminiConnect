<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Uizard in Popup</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button id="openPopup">Open Prototype</button>

    <script>
        document.getElementById('openPopup').addEventListener('click', function() {
            window.open('https://app.uizard.io/p/b4fdf289/fullscreen', '_blank', 'width=1200,height=800');
        });
    </script>
</body>
</html>
